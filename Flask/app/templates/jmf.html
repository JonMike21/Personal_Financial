{% extends "base.html" %}

{% block xmain %}


<div id="Carousel2" class="carousel slide" data-ride="carousel">
    
    <div class="carousel-inner">
        {% for pp in ppic %}
        <div class="carousel-item{% if loop.index == 1 %} active{% endif %}">
        <img src="{{url_for('get_image', filename = pp.photitle )}}" class="d-block w-100" alt="{{pp.photitle}}">
        <div class="carousel-caption"><h2>{{pp.photitle}}</h2></div>
        </div>
        {% endfor %}
    

    <!-- Controls -->
    <a class="carousel-control-prev" href="#Carousel2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#Carousel2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>

<div class="container">
    <div class="row">
      <div class="col-4">.col-4<br>Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
      <div class="col-8">.col-6<br>Subsequent columns continue along the new line.</div>
    </div>
  </div>

{% endblock %}
